<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head><title></title></head>
    <body>
        <div>
            <ul>
                <li><a href="http://localhost:8080/exist/rest/db/xq/alpheios-text.xq?urn=urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.1-1.100">Iliad</a></li>
                <li><a href="http://localhost:8080/exist/rest/db/xq/alpheios-text.xq?urn=urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.1-1.100">Odyssey</a></li>                
                <li>Vocabulary Frequency Analysis<br/>
                    <form method="get" action="http://localhost:8080/exist/rest/db/xq/alpheios-vocab.xq?">
                        <select name="urn">
                            <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1">Iliad Book 1</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1">Odyssey Book 1</option>
                        </select>
                        <select name="pofs" multiple="multiple" size="3">
                            <option value="noun">noun</option>
                            <option value="verb">verb</option>
                            <option value="adjective">adjective</option>
                            <option value="pronoun">pronoun</option>
                            <option value="conjunction">conjunction</option>
                            <option value="article">article</option>
                            <option value="particle">particle</option>
                            <option value="punctuation">punctuation</option>
                        </select>
                        <label>Exclude selected parts of speech?<input type="checkbox" name="excludePofs"></input></label>
                        <input type="submit" value="submit"/>
                    </form>
                </li>
                <li>Inflection Frequency Analysis<br/>
                    <form method="get" action="http://repos.alpheios.net:8080/exist/rest/db/xq/alpheios-infl-freq.xq?">
                    <select name="urn">
                        <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1">Iliad Book 1</option>
                        <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1">Odyssey Book 1</option>
                    </select>
                    <select name="pofs">
                        <option value="noun">noun</option>
                        <option value="verb">verb</option>
                        <option value="adjective">adjective</option>
                        <option value="pronoun">pronoun</option>
                        <option value="article">article</option>
                    </select>
                     <span>Sort  by:</span>
                    <label><input type="radio" name="sort" value="ending" checked/>Ending</label>
                    <label><input type="radio" name="sort" value="inflection"/>Inflection</label>
                    <input type="submit" value="submit"/>                    
                    </form>                                                    
                </li>
                <li>Greek Dictionaries
                    <form method="get" action="http://localhost.alpheios.net:8080/exist/rest/db/xq/lexi-get.xq?">
                           <input type="hidden" name="lg" value="grc"/>
                           <input type="hidden" name="out" value="xml"/>
                           <select name="lx">
                               <option value="aut">Autenrieth</option>
                               <option value="ml">Middle Liddell</option>
                               <option value="lsj">LSG</option>
                           </select>
                            <label>Lemma:<input type="text" name="l"></input></label><input type="submit" value="submit"/>                        
                     </form>                                               
                </li>
                <li>Latin Dictionaries
                    <form method="get" action="http://localhost.alpheios.net:8080/exist/rest/db/xq/lexi-get.xq?">
                        <input type="hidden" name="lg" value="lat"/>
                        <input type="hidden" name="out" value="xml"/>
                        <select name="lx">
                            <option value="ls">Lewis &amp; Short</option>                            
                        </select>
                        <label>Lemma:<input type="text" name="l"></input></label><input type="submit" value="submit"/>                        
                    </form>                                               
                </li>
            </ul>                        
        </div>
    </body>
</html>
