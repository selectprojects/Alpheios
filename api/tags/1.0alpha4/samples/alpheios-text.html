<html>
    <head>
	<title>Alpheios Basic Text Sample</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="alpheios-text.js"></script>
    </head>
    <body onload="check_for_alpheios(true);">
	<div class="alpheios-ignore">
	    <p>Page Hints:</p>
	    <p id="alpheios-install-links" style="display:none;">For optimal use of this site, please install the latest versions of the following Alpheios tools:</p>
	    <p class="alpheios-trigger-hint"></p>
    	</div>
	<p/>
	<div class="alpheios-enabled-text" lang="la" style="text-align:center;">
	   <p>Cynthia prima suis miserum me cepit ocellis,</p>
	   <p>contactum nullis ante cupidinibus.</p>
	</div>
	<div id="alpheios-enabled-callback" display="none"></div>
	<script type="text/javascript">
	    var alpheios_enabled_called = false;
	    function on_alpheios_enabled(){
		if (alpheios_enabled_called)
		{
		    return;
		}
		alpheios_enabled_called = true;
		// add custom code here
		}
		document.getElementById('alpheios-enabled-callback').addEventListener('AlpheiosEnabled',on_alpheios_enabled, false);
	</script>
	
    </body>
</html>
