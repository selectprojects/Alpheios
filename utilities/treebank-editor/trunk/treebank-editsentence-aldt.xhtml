<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>Alpheios:Edit Treebank Sentence</title>
    <meta id="alpheios-pedagogical-text" name="alpheios-pedagogical-text"
      content="true"/>
    <meta name="alpheios-editTransformURL" content="../xslt/treebank-svg-edit.xsl"/>
    <link rel="stylesheet" type="text/css" href="../css/alph-treebank-edit.css"/>
    <script language="javascript" type="text/javascript" src="../script/alph-treebank-edit.js"/>
    <script language="javascript" type="text/javascript" src="../script/alph-edit-utils.js"/>
    <script language="javascript" type="text/javascript" src="../script/jquery-1.2.6-alph.js"/>

    <!-- Either a URL should be supplied that can be used to retrieve
      information about the treebank or the information should be
      included directly in the metadata:
      alpheios-numSentences = number of sentences in treebank
      (needed only if sentence navigation controls are included below)
      alpheios-lang = language of contents of treebank
      alpheios-direction = text display direction ('ltr' or 'rtl')
      If the URL is present, it will take precedence over the metadata items.
      If the metadata are to be used, the URL should be commented out.
    -->
    <!-- Alternative 1: URL to retrieve treebank info -->
    <!-- <meta name="alpheios-getInfoURL" content="../xq/treebank-getinfo.xq"/> -->
    <!-- Alternative 2: metadata for treebank info -->
    <meta name="alpheios-numSentences" content="1"/>
    <meta name="alpheios-lang" content="la"/>
    <meta name="alpheios-direction" content="ltr"/>

    <!-- Flags controlling behavior of the editor.
      Comment out to disable the described behavior.
      alpheios-buildMenus:
      Build menus from treebank description.  This can only be done
      if the URL to retrieve treebank info is supplied above.
      If not enabled, the contents of <form name='menus'> below should
      be included in this file.
      alpheios-sentenceNavigation:
      Include controls to allow navigation between sentences within the
      editor.  For this to work, the sentence ids must be integers
      running from 1 to maxSentId, where maxSentId is obtained either
      from invoking the alpheios-getInfoURL or from the
      alpheios-numSentence metadatum.
      alpheios-editModes:
      Allow modal editing behavior.
      Under development.  Should be left commented out for now.
    -->
    <!-- <meta name="alpheios-buildMenus" content=""/> -->
    <!-- <meta name="alpheios-sentenceNavigation" content=""/> -->
    <!-- <meta name="alpheios-editModes" content=""/> -->

    <!-- URLs to get and put a single sentence in treebank XML -->
    <meta name="alpheios-getSentenceURL"
      content="http://nlp.perseus.tufts.edu/hopper/annotate/getTreebankSentence.jsp"/>
    <meta name="alpheios-putSentenceURL"
      content="http://nlp.perseus.tufts.edu/hopper/annotate/putTreebankSentence.jsp"/>

    <!-- URL to call when exiting and label to use on exit button -->
    <meta name="alpheios-exitURL" content="http://nlp.perseus.tufts.edu/hopper/annotate/displaySentence.jsp"/>
    <meta name="alpheios-exitLabel" content="Return to table editor"/>

  </head>
  <body onkeypress="Keypress(event)" onload="Init(event)">
    <div class="alpheios-ignore" id="alph-page-header">
      <img src="../image/alpheios.png" alt="Alpheios"/>
    </div>
    <div class="controls alpheios-ignore">
      <div id="sent-navigation">
        <form onsubmit="return SubmitGoTo(this)" name="sent-navigation-goto">
          <label>Go to sentence number</label>
          <input type="text" name="s" size="5"/>
        </form>
        <button id="first-button" onclick="ClickOnGoTo(event)"
          >&#160;</button>
        <button id="prev-button" onclick="ClickOnGoTo(event)"
          >&#160;</button>
        <label id="current-label">&#160;</label>
        <button id="next-button" onclick="ClickOnGoTo(event)"
          >&#160;</button>
        <button id="last-button" onclick="ClickOnGoTo(event)"
          >&#160;</button>
      </div>
      <form onsubmit="return SubmitExit(this)" name="sent-navigation-exit">
        <input type="hidden" name="doc"/>
        <input type="hidden" name="s"/>
        <button type="submit">Exit</button>
      </form>
      <button id="save-button" onclick="ClickOnSave(event)">Save
        sentence</button>
      <button id="undo-button" disabled="disabled" onclick="ClickOnUndo(event)"
        >&lt; Undo</button>
      <button id="redo-button" disabled="disabled" onclick="ClickOnRedo(event)"
        >Redo &gt;</button>
      <form>
        <label for="expansion-checkbox">Show expansion controls</label>
        <input id="expansion-checkbox" type="checkbox"
          onclick="ShowExpansionControls(event)" checked="checked"/>
      </form>
      <!-- Provide menus here if alpheios-buildMenus metadatum is disabled -->
      <div id="arc-label-menus" class="cmenu" style="display: none">
        <form name="menus">
          <div>Dependency Relation: </div>
          <select name="arcrel1">
            <option value="PRED">PRED</option>
            <option value="SBJ">SBJ</option>
            
            <option value="OBJ">OBJ</option>
            <option value="ATR">ATR</option>
            <option value="ADV">ADV</option>
            <option value="ATV">ATV</option>
            <option value="AtvV">AtvV</option>
            <option value="PNOM">PNOM</option>
            
            <option value="OCOMP">OCOMP</option>
            <option value="APOS">APOS</option>
            <option value="COORD">COORD</option>
            <option value="AuxP">AuxP (prep)</option>
            <option value="AuxC">AuxC (conj)</option>
            <option value="AuxR">AuxR (refl passive)</option>
            
            <option value="AuxY">AuxY (sent adv)</option>
            <option value="AuxX">AuxX (comma)</option>
            <option value="AuxG">AuxG (bracketing)</option>
            <option value="AuxK">AuxK (terminal)</option>
            <option value="AuxV">AuxV (aux verb)</option>
            <option value="AuxZ">AuxZ (emph)</option>
            
            <option value="ExD">ExD</option>
          </select>
          <select name="arcrel2">
            <option value="">- -</option>
            <option value="_AP">_AP</option>
            <option value="_CO">_CO</option>
            <option value="_AP_CO">_AP_CO</option>
          </select>
        </form>
        <button id="arc-label-apply" onclick="ClickOnLabelButton(event)">Apply</button>
        <button id="arc-label-quit" onclick="ClickOnLabelButton(event)">Quit</button>
      </div>
      <form name="sent-edit-mode">
        <span>Editing mode: </span>
        <input type="radio" id="mode-struct" name="mode" value="struct"
          checked="" onclick="ClickOnMode(event)"/>
        <label for="mode-struct">Structure</label>
        <input type="radio" id="mode-label" name="mode" value="label"
          onclick="ClickOnMode(event)"/>
        <label for="mode-label">Labels</label>
      </form>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="dependency-tree"/>
  </body>
</html>
