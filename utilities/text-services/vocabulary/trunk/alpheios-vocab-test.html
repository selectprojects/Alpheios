<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head><title>Alpheios Vocabulary Analysis</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript">
            $(function() {                
                $("select#vocabUrnSelect").change( 
                    function()
                    {
                        $("#vocabUrn").val($(this).val());
                    }
                );
                $("select#docUrnSelect").change( 
                function()
                {
                $("#docUrn").val($(this).val());
                }
                );
                $("form").submit(
                    function()
                    {                            
                        if ($("input.xmlFormat:checked",this).length >0) 
                        {
                            $("input[name=format]",this).val("xml");
                        } 
                        else
                        {
                            $("input[name=format]",this).val("html");
                        }                            
                        this.submit();
                        return false;
                    }
                );
                $("input[name=excludepofs]:checked").each(
                    function() { $(this).val("1") });
            });                            
        </script>
        <style type="text/css">
            td label { text-align: right; }            
        </style>
    </head>
    <body>
        <div>
            <h1>Learned Vocabulary Analyses</h1>
            <form method="get" action="http://dev.alpheios.net:8800/exist/rest/db/xq/alpheios-vocab-anal.xq?">
             <input type="hidden" name="format" value="xml"/>
             <input type="hidden" name="excludepofs" value="1"/>
             <input type="hidden" name="pofs" value="punctuation"/>
            <table>
                <tr>
                    <td><label for="vocabUrnSelect">Vocabulary Source</label></td>    
                    <td><select name="vocabUrnSelect" id="vocabUrnSelect">
                        <option value="">Enter:</option>
                        <option value="urn:cts:arabicLit:alk.alk001.alpheios-vocab-ara1">Al-Kitaab (1-4)</option>
                        <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:1">Quran Sura 1</option>
                        <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.1-2.50">Quran Sura 2 (1-50)</option>
                        <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.51-2.100">Quran Sura 2 (51-100)</option>
                        <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.101-2.150">Quran Sura 2 (101-150)</option>
                        <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.1-1.100">Iliad Book1 (1-100)</option>
                        <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.101-1.200">Iliad Book1 (101-200)</option>
                        <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.227-1.326">Odyssey Book1 (1-100)</option>
                        <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.327-1.426">Odyssey Book1 (101-200)</option>               
                    </select></td>
                    <td><input name="vocabUrn" id="vocabUrn" size="100"></input></td>
                </tr>
                <tr>
                    <td><label for="docUrnSelect">Target Text</label></td>
                    <td>
                        <select name="docUrnSelect" id="docUrnSelect">
                            <option value="">Enter:</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:1">Quran Sura 1</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.1-2.50">Quran Sura 2 (1-50)</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.51-2.100">Quran Sura 2 (51-100)</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.101-2.150">Quran Sura 2 (101-150)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.1-1.100">Iliad Book1 (1-100)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.101-1.200">Iliad Book1 (101-200)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.227-1.327">Odyssey Book1 (1-100)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.327-1.426">Odyssey Book1 (101-200)</option>                                
                        </select>
                    </td>
                    <td><input id="docUrn" name="docUrn" size="100"></input><br/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td colspan="2"><label class="checkbox"><input type="checkbox" class="xmlFormat"></input>XML Output</label></td>
                </tr>     
              </table>
            <input type="submit" value="submit"/>
            </form>            
        </div>
        <hr/>
        <div>
        <h1>Vocabulary Frequency Analyses</h1>
            <form method="get" action="http://dev.alpheios.net:8800/exist/rest/db/xq/alpheios-vocab.xq?">
                <table>
                    <tr>
                        <td><label for="urn">Vocabulary Source</label></td>
                        <td><select name="urn" id="urn">
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:1">Quran Sura 1</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.1-2.50">Quran Sura 2 (1-50)</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.51-2.100">Quran Sura 2 (51-100)</option>
                            <option value="urn:cts:arabicLit:perseus200202.perseus0006.alpheios-text-ara1:2.101-2.150">Quran Sura 2 (101-150)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.1-1.100">Iliad Book1 (1-100)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg001.alpheios-text-grc1:1.101-1.200">Iliad Book1 (101-200)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.227-1.327">Odyssey Book1 (1-100)</option>
                            <option value="urn:cts:greekLit:tlg0012.tlg002.alpheios-text-grc1:1.327-1.426">Odyssey Book1 (101-200)</option>                   
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="pofs">Part of Speech:</label></td>
                        <td><select id="pofs" name="pofs" multiple="multiple" size="2">
                            <option value="">(all)</option>
                            <option value="noun">noun</option>
                            <option value="verb">verb</option>
                            <option value="adjective">adjective</option>
                            <option value="pronoun">pronoun</option>
                            <option value="conjunction">conjunction</option>
                            <option value="article">article</option>
                            <option value="particle">particle</option>
                            <option value="punctuation">punctuation</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><label>Exclude selected parts of speech?<input type="checkbox" name="excludepofs"></input></label></td>
                    </tr>
                </table>                                                
                <input type="hidden" name="format" value="xml"/>                
                <label class="checkbox"><input type="checkbox" class="xmlFormat" ></input>XML Output</label><br/>
                <input type="submit" value="submit"/>
            </form>
        </div>
    </body>
</html>
