            inflectional ending (<a class="link_ref" href="body.1_div1.2_div2.1.html#s191" title="">191</a>): </p>

          <p><b>a.</b> The inflectional endings of
            nouns and verbs, and the formation of verbal stems, have been treated under Inflection.
            The formation of words, as discussed here, deals primarily with the formation of
            noun-stems, of verbal stems derived from nouns, and of compound words. Uninflected words
            (adverbs, prepositions, conjunctions, and particles) are mostly of pronominal origin and
            obscure; such adverbs as show case forms are mentioned in 341 ff. </p>
