          <p>
            <b>Changes in stems</b>.—Various changes occur when a
            suffix is added to a stem. </p>
          <p><b>a.</b> The final vowel of a stem is
            contracted with the initial vowel of a suffix: <span class="foreign">ὀφί̄διον</span>
            <span class="gloss">small snake</span> (<span class="foreign">ὄφι-
              ¨ ιδιον</span> from <span class="foreign">ὄφι-ς</span>). So
            when a consonant is dropped at the end of a stem: <span class="foreign">αἰδο-ῖο-ς</span>
            <span class="gloss">venerable</span> (<span class="foreign">αἰδώς</span>
            <span class="gloss">reverence</span>, stem <span class="foreign">αἰδοσ-</span>), <span class="foreign">βασιλε-ίᾱ</span>
            <span class="gloss">kingdom</span> (<span class="foreign">βασιλεύ-ς</span>
            <span class="gloss">king</span>, stem <span class="foreign">βασιλεϝ-</span> for <span class="foreign">βασιλεῦ-</span>.
              <a class="link_ref" href="body.1_div1.1_div2.1.html#s43" title="">43</a>), <span class="foreign">ἀστε-ῖο-ς</span>
            <span class="gloss">refined</span> (<span class="foreign">ἄστυ</span>
            <span class="gloss">city</span>, stem <span class="foreign">ἀστεϝ-</span> for <span class="foreign">ἀστεῦ-</span>, <a class="link_ref" href="body.1_div1.1_div2.1.html#s43" title="">43</a>). Cp. <a class="link_ref" href="body.1_div1.3_div2.18.html#s858" title="">858</a>. 2. </p>
          <p><b>b.</b> A long final vowel of a stem may
            be shortened before the initial vowel of a suffix: <span class="foreign">δίκᾰ-ιο-ς</span>
            <span class="gloss">just</span>, <span class="foreign">δίκη</span>
            <span class="gloss">right</span>, stem <span class="foreign">δικᾱ-</span>. (Properly <span class="foreign">δίκαι</span> is
            an old case form, 833 c, to which <span class="foreign">-ο-ς</span>
            is added.) </p>
          <p><b>c.</b> A final vowel or diphthong may
            be dropped before the initial vowel of a suffix: <span class="foreign">σοφ-ίᾱ</span>
            <span class="gloss">wisdom</span> (<span class="foreign">σοφό-ς</span>
            <span class="gloss">wise</span>), <span class="foreign">τί̄μ-ιο-ς</span>
            <span class="gloss">honoured</span>, <span class="gloss">costly</span> (<span class="foreign">τῑμή</span>
            <span class="gloss">honour</span>, stem <span class="foreign">τῑμᾱ-</span>), <span class="foreign">βασιλ-ικό-ς</span>
            <span class="gloss">royal</span> (<span class="foreign">βασιλεύ-ς</span>
            <span class="gloss">king</span>), <span class="foreign">πολῑτ-ικό-ς</span>
            <span class="gloss">civic</span> (<span class="foreign">πολί̄της</span>
            <span class="gloss">citizen</span>, stem <span class="foreign">πολῑτᾱ-</span>). </p>
          <p><b>d.</b> The final letter or letters of a
            consonant stem may be dropped: <span class="foreign">σωφρο-σύνη</span>
            <span class="gloss">temperance</span>, <span class="gloss">moderation</span>
              (<span class="foreign">σώφρων</span>
            <span class="gloss">temperate</span>, stem <span class="foreign">σωφρον-</span>), <span class="foreign">μελ-ύδριον</span>
            <span class="gloss">little song</span> (<span class="foreign">μέλ-ος</span>
            <span class="gloss">song</span>, <span class="foreign">μελεσ-</span>), <span class="foreign">ἀληθ-ινό-ς</span>
            <span class="gloss">genuine</span> (<span class="foreign">ἀληθής
              -ές</span>
            <span class="gloss">true</span>). So apparently in the case of a vowel stem in
              <span class="foreign">δεσπό-συνος</span>
            <span class="gloss">belonging to the master</span> (<span class="foreign">δεσπότης</span>). </p>
          <p><b>e.</b> The final consonant of a stem
            undergoes regular euphonic change before the initial consonant of a suffix: <span class="foreign">βλέμ-μα</span>
            <span class="gloss">glance</span> (<span class="foreign">βλέπ-ω</span>
            <span class="gloss">look</span>), <span class="foreign">δικασ-τής</span>
            <span class="gloss">a judge</span> (<span class="foreign">δικαδ-της</span>, from <span class="foreign">δικάζω</span>
            <span class="gloss">judge</span>, stem <span class="foreign">δικαδ-</span>), <span class="foreign">πίσ-τι-ς</span>
            <span class="gloss">faith</span> ( = <span class="foreign">πιθ-τι-ς</span>, from <span class="foreign">πείθ-ω</span>
            <span class="gloss">persuade</span>, stem <span class="foreign">πιθ-</span>), <span class="foreign">λέξις</span>
            <span class="gloss">style</span> ( = <span class="foreign">λεγ-σι-ς</span>, from <span class="foreign">λέγ-ω</span>
            <span class="gloss">speak</span>). </p>
          <p><b>f.</b> Stems in <span class="foreign">ο</span> have an alternative in <span class="foreign">ε</span> (cp. <span class="foreign">ἵππο-ς</span>, voc. <span class="foreign">ἵππε</span>; 229 b).
            This <span class="foreign">ε</span> often appears in denominatives:
              <span class="foreign">οἰκέ-ω</span>
            <span class="gloss">dwell</span>, <span class="foreign">οἰκέ-της</span>
            <span class="gloss">house-servant</span>, <span class="foreign">οἰκε-ῖο-ς</span>
            <span class="gloss">domestic</span> (<span class="foreign">οἶκο-ς</span>
            <span class="gloss">house</span>). </p>
          <p><b>g.</b> Derivatives of <span class="foreign">ᾱ</span> stems may apparently show <span class="foreign">ω</span> in place of <span class="foreign">ᾱ</span>; as <span class="foreign">στρατιώ-της</span>
            <span class="gloss">soldier</span> (<span class="foreign">στρατιά̄</span>
            <span class="gloss">army</span>), <span class="foreign">Ἰ̄ταλιώ-της</span>
            <span class="gloss">an Italiote</span>, Greek inhabitant of Italy (<span class="foreign">Ἰ̄ταλίᾱ</span>
            <span class="gloss">Italy</span>). See 843 a, N. Stems in <span class="foreign">ᾱ</span> have
              <span class="foreign">η</span> in <span class="foreign">τῑμή-εις</span>
            <span class="gloss">honoured</span> (<span class="foreign">τῑμή</span>, stem <span class="foreign">τῑμᾱ-</span>). </p>
          <p><b>h.</b> Vowel stems, especially those
            derived from verbs, often lengthen a final short vowel before a suffix beginning with a
            consonant: <span class="foreign">ποίη-μα</span>
            <span class="gloss">poem</span>, <span class="foreign">ποίη-σι-ς</span>
            <span class="gloss">poetry</span>, <span class="foreign">ποιη-τή-ς</span>
            <span class="gloss">poet</span>, <span class="foreign">ποιη-τι-κό-ς</span>
            <span class="gloss">creative</span>, <span class="gloss">poetical</span>
              (<span class="foreign">ποιέ-ω</span>
            <span class="gloss">make</span>); <span class="foreign">δεσμώ-τη-ς</span>
            <span class="gloss">prisoner</span> (<span class="foreign">δεσμό-ς, δεσμά</span>
            <span class="gloss">fetters</span>). Verbs with stems in <span class="foreign">α, ε, ο</span> usually show in derivatives the stem vowel as
            found in the tenses other than the present; as <span class="foreign">δηλό-ω</span>
            <span class="gloss">manifest</span>, fut. <span class="foreign">δηλώ-σω, δήλω-σι-ς</span>
            <span class="gloss">manifestation;</span>
            <span class="foreign">ἀρόω</span>
            <span class="gloss">plough</span>, fut. <span class="foreign">ἀρό-σω, ἄρο-σι-ς</span>
            <span class="gloss">arable land</span>, <span class="foreign">ἀρο-τήρ</span>
            <span class="gloss">ploughman;</span>
            <span class="foreign">εὑρ-ίσκ-ω</span>
            <span class="gloss">find out</span>, fut. <span class="foreign">εὑρ-ή-σω, εὕρ-η-μα</span>
            <span class="gloss">discovery</span>, but <span class="foreign">εὕρ-ε-σις</span>
            <span class="gloss">discovery</span>, <span class="foreign">εὑρ-ε-τής</span>
            <span class="gloss">discoverer</span>. <span id="smyth-pb-d0e154734"/>
          </p>
          <p><b>i.</b> Vowel stems sometimes insert a
            vowel before a suffix beginning with a consonant: <span class="foreign">πολι-ή-τη-ς</span>, Ionic for <span class="foreign">πολί̄-τη-ς</span>
            <span class="gloss">citizen</span>, <span class="foreign">πτολί-ε-θρο-ν</span> (poetic) <span class="gloss">city</span>. </p>
          <p><b>j.</b> Consonant stems, and vowel stems
            not ending in <span class="foreign">ο</span>, often show <span class="foreign">ο</span> before a suffix in denominatives; a stem in
              <span class="foreign">-ον</span> is thus replaced by one in
              <span class="foreign">-ο</span>: <span class="foreign">σωφροσύνη</span>
            <span class="gloss">temperance</span> (<span class="foreign">σώφρων</span>
            <span class="gloss">temperate</span>, <span class="foreign">σωφρον-</span>); <span class="foreign">αἱματ-ό-εις</span>
            <span class="gloss">bloody</span> (<span class="foreign">αἷμα,
              -ατος</span>
            <span class="gloss">blood</span>) and <span class="foreign">σκι-ό-εις</span>
            <span class="gloss">shadowy</span> (<span class="foreign">σκιά̄</span>
            <span class="gloss">shadow</span>) by analogy to <span class="foreign">δολό-εις</span>
            <span class="gloss">wily</span>, 858. 3. Cp. <a class="link_ref" href="body.1_div1.3_div2.21.html#s873" title="">873</a>-875. </p>
