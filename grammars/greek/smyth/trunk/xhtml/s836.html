          <p>
            <b>Insertion of sigma</b>.—Between root (or stem) and
            suffix <span class="foreign">ς</span> is often found, and in some
            cases it has become attached to the suffix. This parasitic letter spread from the
            perfect middle, where it is properly in place only in stems in <span class="foreign">τ, δ, θ,</span> or <span class="foreign">ς</span>; as in <span class="foreign">σχι-σ-μό-ς</span>
            <span class="gloss">cleaving</span> with <span class="foreign">ς</span> from <span class="foreign">ἔ-σχι-σ-μαι</span> by
            analogy to <span class="foreign">ἔ-σχισ-ται</span> for <span class="foreign">ἐ-σχιδ-ται</span> (<span class="foreign">σχίζω</span>
            <span class="gloss">cleave</span>). In <span class="foreign">-σ-της</span> the transference was made easier by words like <span class="foreign">σχισ-τός</span>
            <span class="gloss">cloven</span> for <span class="foreign">σχιδ-τος</span>. This <span class="foreign">ς</span> appears
            before many suffixes, and usually where the perfect middle has acquired it (<a class="link_ref" href="body.1_div1.2_div2.9.html#s489" title="">489</a>). </p>
