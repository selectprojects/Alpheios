          <p>According to the character of the suffix words are called: </p>
          <p><b>a. Primitive</b> (or <b>Primary</b>): formed by the addition of a suffix either to a root or
            to a verb-stem to which a vowel, usually <span class="foreign">ε</span>, has been added (<a class="link_ref" href="body.1_div1.2_div2.9.html#s485" title="">485</a>,
              <a class="link_ref" href="body.1_div1.2_div2.9.html#s486" title="">486</a>). </p>
          <p/>
          <p>Root <span class="foreign">γραφ</span>: <span class="foreign">γράφ-ω</span>
            <span class="gloss">write</span>, <span class="foreign">γραφ-ή</span>
            <span class="gloss">writing</span>, <span class="foreign">γραφ-εύ-ς</span>
            <span class="gloss">writer</span>, <span class="foreign">γράμ-μα</span>
            <span class="gloss">something written</span>, <span class="foreign">γραμ-μή</span>
            <span class="gloss">line</span>. </p>
          <p/>
          <p>Verb-stem <span class="foreign">γεν-ε</span> in
              <span class="foreign">γενέ-σθαι</span>
            <span class="gloss">become</span> (<span class="foreign">ἐγενόμην,
              γί-γν-ομαι</span>): <span class="foreign">γένε-σι-ς</span>
            <span class="gloss">genesis</span>, <span class="gloss">origin;</span>
            <span class="foreign">τερ-ε</span> (<span class="foreign">τέρω</span>
            <span class="gloss">bore</span>): <span class="foreign">τέρε-τρο-ν</span>
            <span class="gloss">gimlet</span>, <span class="gloss">instrument for
            boring</span>. </p>
          <p><b>b. Denominative</b> (or <b>Secondary</b>): formed from a noun-stem (substantive or
            adjective) or adverb. </p>
          <p/>
          <p><span class="foreign">γραμ-ματ-εύς</span>
            <span class="gloss">writer</span> (stem <span class="foreign">γραμματ-</span>, nom. <span class="foreign">γράμμα</span>);
              <span class="foreign">εὐδαιμον-ία_</span>
            <span class="gloss">happiness</span> (stem <span class="foreign">εὐδαιμον-</span>, nom. <span class="foreign">εὐδαίμων</span>); <span class="foreign">δικαιο-σύνη</span>
            <span class="gloss">justice</span>, <span class="foreign">δίκα-ιο-ς</span>
            <span class="gloss">just</span> (<span class="foreign">δίκη</span>
            <span class="gloss">right</span>); <span class="foreign">φίλ-ιο-ς</span>
            <span class="gloss">friendly</span> (<span class="foreign">φίλο-ς</span>
            <span class="gloss">dear</span>); <span class="foreign">δουλό-ω</span>
            <span class="gloss">enslave</span> (<span class="foreign">δοῦλο-ς</span>
            <span class="gloss">slave</span>); <span class="foreign">παλαι-ό-ς</span>
            <span class="gloss">ancient</span>, <span class="gloss">of old date</span>, from
            the adverb <span class="foreign">πάλαι</span>
            <span class="gloss">long ago</span>. </p>
