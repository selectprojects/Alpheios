          <p>
            <b>Root-determinatives</b>.—A consonant standing
            between root and suffix (or ending), and not modifying the meaning of the root, is
            called a <i>root-determinative</i>. </p>
          <p><span class="foreign">βά-θ-ρο-ν</span>
            <span class="gloss">pedestal</span>, from <span class="foreign">βαίνω</span>
            <span class="gloss">go</span> (<span class="foreign">βα-</span>); <span class="foreign">ἔσ-θ-ω</span> (poetical for
              <span class="foreign">ἐσθίω</span>) <i>eat</i>, for <span class="foreign">εδ-θ-ω</span>, cp. Ionic <span class="foreign">ἔδ-ω;
            πλή-θ-ω</span> (poet.) <span class="gloss">am full</span>, <span class="foreign">πλῆ-θ-ος</span>
            <span class="gloss">crowd</span>, <span class="foreign">πλη-θ-ώρη</span>
            <span class="gloss">satiety</span>, cp. <span class="foreign">πίμ-πλη-μι; στα-θ-μός</span>
            <span class="gloss">day's journey</span>, <span class="foreign">στά-θ-μη</span>
            <span class="gloss">a rule</span>, from <span class="foreign">ἵστημι</span> (<span class="foreign">στα-</span>); <span class="foreign">σμή-χ-ω</span>
            <span class="gloss">wipe</span>, cp. <span class="foreign">σμάω</span>
            <span class="gloss">wipe</span>.—On the insertion of <span class="foreign">ς</span>, see <a class="link_ref" href="s836.html" title="">836</a>. </p>
          <p><b>a.</b> The origin of
            root-determinatives is obscure. In part they may be relics of roots, in part due to the
            analogy of words containing the consonants in question. </p>
