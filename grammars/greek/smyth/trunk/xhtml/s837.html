          <p>
            <b>Insertion of tau</b>.—In a few words <span class="foreign">τ</span> is inserted before the suffixes <span class="foreign">μο, μα, μη, μην</span>. Thus, <span class="foreign">ἐφ-ε-τ-μή</span>
            <span class="gloss">command</span> (<span class="foreign">ἐφί̄ημι</span>, root <span class="foreign">ἑ, ἡ</span>),
              <span class="foreign">λαῖ-τ-μα</span>
            <span class="gloss">depth of the sea</span>, <span class="foreign">ἀϋ-τ-μή</span> and <span class="foreign">ἀϋ-τ-μήν</span>
            <span class="gloss">breath</span> (<span class="foreign">ἄημι</span>
            <span class="gloss">blow</span>). In <span class="foreign">ἐρετ-μό-ν</span>
            <span class="gloss">oar</span> the <span class="foreign">τ</span> may be part of the verb-stem (<span class="foreign">ἐρέσσω</span>, <a class="link_ref" href="body.1_div1.2_div2.10.html#s515" title="">515</a>), and have
            spread thence to the other words. </p>
