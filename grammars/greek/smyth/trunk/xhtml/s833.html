          <p>
            <b>Suffixes</b>.—A suffix is a formative element added
            to a root (or to a stem) and standing between the root and the ending. Suffixes limit or
            particularize the general meaning of the root; but only in a few cases is the distinct
            meaning of the suffix known to us. </p>
          <p><b>a.</b> The origin of the Greek suffixes
            is often obscure; of those inherited from the parent language only some were employed to
            make new words; others were formed by Greek itself (productive suffixes). From the
            analogy of the modern languages we infer that some suffixes were once independent words,
            which, on becoming a part of a compound, lost their signification. Thus <i>-hood</i>, <i>-head</i>
            in <i>childhood</i>, <i>godhead</i> are derived from Old Eng. ‘hād,’ Gothic ‘haidus’ <i>character</i>, <i>nature; -ship</i>
            in <i>ownership</i>, <i>courtship</i>, comes from a lost word meaning ‘shape’; <i>-ly</i> in <i>friendly</i> from Old
            Eng. ‘līc’ <i>body</i>. So <span class="foreign">-ώδης</span> meaning <span class="gloss">smelling</span>
              (<span class="foreign">ὄζω</span>), as in <span class="foreign">εὐώδης</span>
            <span class="gloss">fragrant</span>, acquired a range of meaning originally
            inappropriate to it by passing into the general idea of ‘full of,’ ‘like,’ as in
              <span class="foreign">ποιώδης</span>
            <span class="gloss">grassy</span> (<span class="foreign">ποία_</span>), <span class="foreign">λοιμώδης</span>
            <span class="gloss">pestilential</span> (<span class="foreign">λοιμός</span>), <span class="foreign">σφηκώδης</span>
            <span class="gloss">wasp-like</span> (<span class="foreign">σφήξ</span>). This suffix is distinct from <span class="foreign">-ειδής</span>
            <span class="gloss">having the form of, like</span> (898 a). </p>
          <p>Conversely, many suffixes, themselves insignificant, acquired a definite
            meaning by reason of the root with which they were associated.—Irrespective of its
            meaning, one word may serve as a model for the creation of another word; as <span class="term">starvation</span>, <span class="term">constellation</span>, etc., are
            modelled on <i>contemplation</i>, etc. </p>
          <p><b>b.</b> Many dissyllabic suffixes, due
            to a combination of the final letter or letters of the stem and an original monosyllabic
            suffix, adapt themselves to independent use. Cp. <span class="gloss">ego-tism</span>
            for <span class="gloss">ego-ism</span> because of <span class="gloss">patriot-ism</span>, <span class="gloss">-able</span> in <span class="gloss">laughable</span> and <span class="gloss">probable</span> (from <span class="gloss">proba-bilis</span>). Thus, patronymics in <span class="foreign">-άδης, -ιάδης</span> 845. 2, 3; words in <span class="foreign">-αινα</span> 843 b, 5; <span class="foreign">-αῖος</span> 858. 2 a; <span class="foreign">-εῖον</span>
            851. 1; <span class="foreign">-έστερος</span> 316; <span class="foreign">-έτης</span> 843 a, N.; <span class="foreign">-ήεις</span> 858. 3; <span class="foreign">-ήϊος</span> 858. 2 b; <span class="foreign">-εῖος</span>
            858. 2 a; <span class="foreign">-όεις</span> 858. 3; <span class="foreign">-ίδιον</span> 852. 2; <span class="foreign">-ί_της</span> 843 a, N., 844. 2 a; <span class="foreign">-σιμος</span> 858. 9; <span class="foreign">-ώτης</span> 843 a, N., 844. 2 a; and many others. </p>
          <p><b>c.</b> Simple suffixes are often added
            to case forms or adverbs, thus producing, <span id="smyth-pb-d0e154057"/> by contamination,
            dissyllabic suffixes; as <span class="foreign">ἀρχαῖ-ο-ς</span>
            <span class="gloss">ancient</span> 858. 2 a; <span class="foreign">παλαι-ό-ς</span>
            <span class="gloss">of old date</span> 828 b, <span class="foreign">ἐαρι-νό-ς</span>
            <span class="gloss">vernal</span> 858. 12; <span class="foreign">φυσι-κό-ς</span>
            <span class="gloss">natural</span> 858. 6 b; cp. <span class="foreign">ἐν-άλι-ο-ς</span>
            <span class="gloss">marine</span> (<span class="foreign">ἅλς</span>). </p>
          <p><b>d.</b> Many compound suffixes are
            formed by the union of two suffixes, new stems being created by the addition of a suffix
            to a stem, as: <span class="foreign">τηρ-ιο</span> 851. 2, <span class="foreign">ισκ-ιο</span> 852. 6, <span class="foreign">ισκ-ιδιο</span> 854. See <a class="link_ref" href="body.1_div1.3_div2.17.html#s854" title="">854</a>. </p>
          <p><b>e.</b> Suffixes often show gradations:
              <span class="foreign"><b>τηρ</b>,
                <b>τωρ</b>, <b>τερ</b>, <b>τρ</b></span> (<a class="link_ref" href="body.1_div1.1_div2.1.html#s36" title="TABLE OF THE CHIEF VOWEL GRADES">36</a> N. 1) as in <span class="foreign">δο-τήρ, δώ-τωρ, δότειρα</span> (out of <span class="foreign">δοτερ-ῖα</span>) <span class="gloss">giver;</span>
            <span class="foreign">ψάλ-τρ-ια</span>
            <span class="gloss">harp-player;</span>
            <span class="foreign">
              <b>μην μν</b>
            </span>: <span class="foreign">λι-μήν</span>
            <span class="gloss">harbour</span>, <span class="foreign">λί-μν-η</span>
            <span class="gloss">lake;</span>
            <span class="foreign">
              <b>μωρ μαρ</b>
            </span>: <span class="foreign">τέκ-μωρ, τέκ-μαρ</span>
            <span class="gloss">goal;</span>
            <span class="foreign">
              <b>ωρ ρ</b>
            </span>: <span class="foreign">ὕδ-ωρ</span>
            <span class="gloss">water</span>, <span class="foreign">ὕδ-ρα_</span>
            <span class="gloss">hydra;</span>
            <span class="foreign">
              <b>ων αν</b>
            </span>: <span class="foreign">τέκτ-ων</span>
            <span class="gloss">carpenter</span>, fem. <span class="foreign">τέκταινα</span>, from <span class="foreign">τεκταν-ῖα</span>;
            and in <span class="foreign">λέων</span>
            <span class="gloss">lion</span>, fem. <span class="foreign">λέαινα</span> (843 b. 5). </p>
