          <p>Most stems are derived from roots by the addition of one or more formative
            suffixes. </p>
          <div class="p">
            <div class="leftTable"><span id="smyth-table-d0e153043"/><table><tr class="data">
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153047"/>
                  <span class="foreign">δῶ-ρο-ν</span>
                </td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153053"/><i>gift</i>,</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153058"/>stem <span class="foreign">δωρο-</span>,</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153064"/>root <span class="foreign">δω</span> (<span class="foreign">δί-δω-μι</span>
                  <span class="gloss">give</span>),</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153076"/>suffix <span class="foreign">ρο-</span>.</td>
              </tr><tr class="data">
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153085"/>
                  <span class="foreign">γραμ-ματ-εύ-ς</span>
                </td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153091"/><i>scribe</i>,</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153096"/>stem <span class="foreign">γραμματευ-</span>,</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153102"/>root <span class="foreign">γραφ</span>,</td>
                <td valign="top" colspan="1" rowspan="1" class="data"><span id="smyth-cell-d0e153108"/>suffixes <span class="foreign">ματ</span> and <span class="foreign">ευ</span>.</td>
              </tr></table></div>
          </div>
          <p><b>a.</b> Most words are therefore built
            up from root, suffix, and inflectional ending by a process of composition analogous to
            that seen in compounds (869 ff.), in
            which the union of the various elements yields an idea different from that seen in each
            of the parts. </p>
