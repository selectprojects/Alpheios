          <p>A stem is <i>primary</i> if only one
            suffix is added to the root (<span class="foreign">δῶ-ρο-ν</span>);
              <i>secondary</i>, when more than one suffix is added
            to the root (<span class="foreign">γραμ-ματ-εύ-ς</span>). </p>
